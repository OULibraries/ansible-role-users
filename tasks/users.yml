---
- name: group 'wheel' exists
  group:
    name: wheel
    state: present
    system: yes
- name: user exists
  user: name={{ item.name }} groups={{ item.groups }} append=yes
  with_items: "{{ users }}"
- name: ssh keys
  authorized_key:
    user: "{{ item.name }}"
    key: "{{ item.pubkey }}"
    state: present
    exclusive: yes
  with_items: "{{ users }}"
- name: Copy sudoers
  copy:
    src: sudoers
    dest: /etc/sudoers
    mode: 0400
    owner: root
    group: root
    validate: 'visudo -cf %s'
